name: Build and deploy NestJS backend to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write       # Required for OIDC login
      contents: read        # Required for checkout

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # 4️⃣ Build backend (NestJS)
      - name: Build backend
        run: npm run build

      # 5️⃣ Run tests (optional)
      - name: Run tests
        run: npm run test --if-present

      # 6️⃣ Azure login via OIDC
      - name: Azure Login
        uses: azure/login@v2
        with:
          auth-type: oidc
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_771198733EDE4DB9886877826CBA073B }}

      # 7️⃣ Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'findmyflight-backend-prod'
          slot-name: 'Production'
          package: .